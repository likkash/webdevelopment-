    <div class="container">
        <div class="row align-items-center" style="min-height: 100vh;">
            <div class="col-lg-3 col-md-4 col-12">
            </div>
            <div class="col-lg-6 col-md-8 col-12 mt-3 mt-md-0">
                <div class="p-3 shadow-lg rounded-4 bg-light">
                    <form name="signup" onsubmit="return authenticate()">
                        <div class="mb-3 text-center" style="color: #8B4513;"> <!-- Brown color -->
                            <h5 style="display: inline;">STUDENT FIELD WORK AND INTERNSHIP workshop</h5>
                        </div>
                        <div>
                            <label>Name of the Faculty<span id="errfacname"></span></label>
                            <input type="text" name="facname" placeholder="enter your name"  class="form-control" />
                        </div>
                        <div>
                            <label>Designation<span id="errdesign"></span></label>
                            <select class="form-select" name="design">
                                <option></option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option> 
                                <option value="employee">Employee</option>                              
                            </select>
                        </div>
                        <div>
                       
                            <label for="Nature">Nature of the program<span id="errnature"></span></label>
                            <select class="form-select" name="nature">
                                <option></option>
                                <option value="workshop">Workshop</option>
                                <option value="Seminar">Seminar</option> 
                                <option value="fdp">FDP</option>
                                <option value="sop">SDP</option>
                                <option value="sttp">STTP</option>
                                <option value="Webinar">Webinar</option>
                              </select>
                        </div>
                        <label for=""></label>
                        <div>
                            <label>Title of the program<span id="errtitle"></span></label>
                            <input type="text" name="title"  class="form-control" />
                        </div>
                        <div>
                            <label>Duration From<span id="errduafrom"></span></label>
                            <input type="date" name="duafrom"  class="form-control"/>
                        </div>
                        <div>
                            <label>Duration To<span id="errduato"></span></label>
                            <input type="date" name="duato"  class="form-control" />
                        </div>
                      
                        <div>
                            <label>Participation<span id="errpartic"></span></label>
                            <select class="form-select" name="partic">
                                <option></option>
                                <option value="Internal">Internal</option>
                                <option value="External">External</option> 
                              </select>
                        </div>
                        <div>
                            <label>Location of the organization<span id="errlocation"></span></label>
                            <input type="text" name="location"  class="form-control" />
                        </div>
                        <div>
                            <label>Amount provided by the HEI<span id="erramount"></span></label>
                            <input type="text" name="amount"  class="form-control" />
                        </div>
                        <div>
                            <label>Certificate PDF<span id="errcertificate"></span></label> <br>
                            <input type="file" name="certificate"/>
                        </div>
    
                        <div class="m-5 row justify-content-around">
                            <input class="col-5 btn btn-primary" type="submit" value="Submit" />
                            <input class="col-5 btn btn-danger" type="reset" value="Clear" />
                        </div>
                     
                    </form>
